<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </link>
  <title>Temy Test Environment</title>
</head>

<body>
  <header>
  </header>
  <h1>It works!</h1>
  <form class="registration-form" id="form">
    <div>
      <label for="name">Name:</label>
      <span>*</span>
      <input type="text" name="name" id="name" value="" placeholder="Your name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <span>*</span>
      <input type="text" name="email" id="email" value="" placeholder="Your email" required>
    </div>
    <div>
      <label for="country">Country:</label>
      <span>*</span>
      <select id="country" name="country" required>
        <option value="">Chouse your country</option>
      </select>
    </div>
    <div>
      <label for="state">State:</label>
      <span>*</span>
      <select id="state" name="state" required>
        <option value="">Chouse your state</option>
      </select>
    </div>
    <div>
      <label for="city">City:</label>
      <span>*</span>
      <select id="city" name="city" required>
          <option value="">Chouse your City</option>
      </select>
    </div>
    <div>
      <label for="phonenumber">Phone Number:</label>
      <span>*</span>
      <input type="text" id="phonenumber" name="phone" value="" placeholder="format (541) 754-3010" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="" placeholder="Address line">
    </div>
    <div>
      <label for="aboutme">About me:</label>
    </div>
    <div>
      <textarea 
        id="aboutme" 
        name="aboutme" 
        rows="5" cols="40" 
        maxlength="500"
        placeholder="Short information about me...">
      </textarea>
    </div>
    <button type="submit" name="button">Registrate</button>
  </form>
  <div class="users">
    <p>Registered users</p>
    <div class="userlist"></div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
